<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar{
            width: 100%;
            background: black;
            overflow: auto;
        }
        .navbar a{
            float: right;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 17px;
        }
        @media screen and (max-width:500px){
            .navbar a{
                float: none;
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="navbar"> 
        <a href="">HOME</a>
        <a href="">SEARCH</a>
        <a href="">CONTACT</a>
    </div>
</body>
</html>
